<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #musicPlayer {
            margin-top: 50px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Music Player</h1>
    <div id="musicPlayer">
        <audio controls id="audioPlayer">
            <source src="your-music-track.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <br>
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="stop()">Stop</button>
    </div>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');

        function play() {
            audioPlayer.play();
        }

        function pause() {
            audioPlayer.pause();
        }

        function stop() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
        }
    </script>
</body>
</html>
